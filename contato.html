<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Contato - Empresa Máquinas para Marmoraria" />
  <title>Contato - Empresa</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#802A31',
            accent: '#C66B31',
            background: '#F5F5F5',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
        },
      },
    };
  </script>

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
</head>

<body class="bg-background text-neutral font-sans flex flex-col min-h-screen">
  <!-- Navbar dinâmica -->
  <div id="navbar"></div>

  <!-- Conteúdo principal -->
  <main class="mt-24 flex-grow">
    <section class="max-w-4xl mx-auto px-6 py-16">
      <h1 class="text-4xl font-bold text-primary text-center mb-10">
        <i class="fas fa-envelope mr-2"></i> Fale Conosco
      </h1>
      
      <!-- Informações de Contato -->
      <div class="bg-white shadow-lg rounded-xl p-8 space-y-10 text-center text-lg text-gray-700">
        
        <!-- Telefone -->
        <div>
          <p>Entre em contato pelos nossos números:</p>
          <div class="flex justify-center flex-wrap gap-6 mt-4">
            <a href="tel:" class="text-primary hover:underline">
              <i class="fas fa-phone-alt mr-1"></i>
            </a>
            <a href="tel:" class="text-primary hover:underline">
              <i class="fas fa-phone-alt mr-1"></i>
            </a>
            <a href="tel" class="text-primary hover:underline">
              <i class="fas fa-phone-alt mr-1"></i>
            </a>
          </div>
        </div>

        <!-- Redes sociais -->
        <div>
          <p>Siga-nos nas redes sociais:</p>
          <div class="flex justify-center flex-wrap gap-6 mt-4">
            <a href="0" target="_blank" class="text-[#25D366] hover:underline">
              <i class="fab fa-whatsapp mr-1"></i> WhatsApp
            </a>
            <a href="" target="_blank" class="text-[#C13584] hover:underline">
              <i class="fab fa-instagram mr-1"></i> Instagram
            </a>
            <a href="" target="_blank" class="text-[#4267B2] hover:underline">
              <i class="fab fa-facebook mr-1"></i> Facebook
            </a>
          </div>
        </div>

        <!-- Endereço -->
        <div>
          <p>Nosso endereço:</p>
          <p class="text-lg text-neutral mt-2"></p>
          <!-- Google Maps Embed -->
          <div class="mt-6">
            <iframe class="w-full h-64 rounded-lg shadow-lg"
                    src=""
                    allowfullscreen=""
                    loading="lazy"></iframe>
          </div>
        </div>

        <!-- Formulário de Contato -->
        <div>
          <p>Ou envie uma mensagem diretamente:</p>
          <form class="mt-6 space-y-4">
            <div>
              <label for="nome" class="block text-left">Nome:</label>
              <input type="text" id="nome" name="nome" class="w-full p-3 border border-gray-300 rounded-lg" required />
            </div>
            <div>
              <label for="email" class="block text-left">E-mail:</label>
              <input type="email" id="email" name="email" class="w-full p-3 border border-gray-300 rounded-lg" required />
            </div>
            <div>
              <label for="mensagem" class="block text-left">Mensagem:</label>
              <textarea id="mensagem" name="mensagem" class="w-full p-3 border border-gray-300 rounded-lg" rows="6" required></textarea>
            </div>
            <button type="submit" class="w-full bg-primary text-white py-3 rounded-lg hover:bg-accent transition duration-300">
              Enviar Mensagem
            </button>
          </form>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer dinâmica -->
  <div id="footer"></div>

  <!-- Script de layout -->
  <script src="layout.js"></script>
</body>
</html>
